   <section class="service-section1">
<h1>Sign-Up</h1>
<p></p>
</section>

<section class="signup-section2">
    <form name="form-googlesheet" onsubmit="return validation()" method="post">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Username</label>
            <input type="text" class="form-control" name="Name" id="exampleInputName1">
            <span id="erroruser" style="color:red; font-size:10px;"></span>
          </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <span id="erroremail" style="color:red; font-size:10px;"></span>
            </div>

            <div class="mb-3">
            <label>Gender</label><br>
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female
            <input type="radio" name="Gender" value="others">Others
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="Password" id="exampleInputPassword1">
              <span id="errorpassword" style="color:red; font-size:10px;"></span>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">confirm Password</label>
                <input type="password" class="form-control" name="C Password" id="exampleInputPassword2">
                <span id="errorcpassword" style="color:red; font-size:10px;"></span>
              </div>

              <div class="mb-3">
                <label for="exampleInputNumber" class="form-label">Phone No.</label>
                <input type="number" class="form-control" name="Number" id="exampleInputNumber">
                <span id="errornumber" style="color:red; font-size:10px;"></span>
              </div>
          
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p>Already have an account?<a data-bs-toggle="modal" data-bs-target="#exampleModal"> <ins>Login</ins></a></p>
    </form>
</section>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <small>Login using your registered E-mail ID.</small>
      <form>
        <input type="email" placeholder="Email-ID" required><br>
        <input type="password" placeholder="password" required><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Creat one</a></p>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js"></script>

<script>

  const scriptURL =
  
  'https://script.google.com/macros/s/AKfycbydf0go4WHL091DvvDsbu7uKCRFE8Q2pvSUGmyE8c07OYd7d0FgT4neCDLTV1ikMk1h1g/exec'
  
  const form = document.forms['form-googlesheet']
  
  form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, {
  method: 'POST',
  body: new FormData(form)
  })
  .then(response => alert(
  "Thanks for Registration"))
  .catch(error => console.error('Error!', error.message))
  })
  
  </script>
